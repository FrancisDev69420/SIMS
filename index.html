<!DOCTYPE html>
<html>
<head>
  <title>Student Information Management System</title>
</head>
<body>
  <h2>Student Information Management System</h2>
  <input type="text" id="studentName" placeholder="Enter student name">
  <button onclick="addStudent()">Add Student</button>
  <button onclick="removeStudent()">Remove Last Student</button>
  <button onclick="displayStudents()">Display All Students</button>
  <button onclick="showCount()">Show Student Count</button>
  <button onclick="showStudentAt()">Show Student at Position</button>
  <button onclick="joinStudents()">Join Student Names</button>
  <p id="output"></p>
</body>

<script>
  // Array for adding student names
  let students = [];

  //Function to add a student - push()
  function addStudent() {
    const name = document.getElementById('studentName').value;
    if (name) {
      students.push(name);
      document.getElementById('studentName').value = '';
      alert(`${name} added.`);
    } else {
      alert('Please enter a student name.');
    }
  }
</script>
</html>
