<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Information Management System</title>
  <link rel="nofollow" href=''>
</head>
<body>
  <div class="container">
    <h1>Student Information Management System</h1>
    
    <input type="text" id="studentName" placeholder="Enter student name">
    <button onclick="addStudent()">Add Student</button>
    
    <div class="actions">
      <button onclick="removeLastStudent()">Remove Last Student</button>
      <button onclick="showTotalStudents()">Show Total Students</button>
      <button onclick="showStudentAt()">Get Student at Position</button>
      <button onclick="joinStudents()">Join Student Names</button>
      <button onclick="checkIfEmpty()">Is Class Empty?</button>
    </div>
 
    <input type="number" id="studentIndex" placeholder="Enter position (0-based)">
 
    <h2>Student List</h2>
    <ul id="studentList"></ul>
 
    <div id="output"></div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
